<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível"> <!--IMAGEM PADRÃO, ACIMA SÃO OS SOURCES (SERÃO AS IMAGENS QUE VÃO SE CONFIGURAR DEPENDENDO DOS TAMANHOS DE TELAS)-->
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--autoplay é a tag que vai iniciar automaticamente seu áudio, já o controls ele te dará poder para controlar-->
    <audio src="midia/Put It - TrackTribe.mp3"  controls></audio> <!--FORMATOS SUPORTADOS MP3,WAV E OGG -->
    <audio preload="auto"  controls loop>
        <source src="midia/guanacast-33.mp3"controls type="audio/mp3">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav"><!--EVITE ÁUDIOS WAV, SÃO MUITO PESADOS.-->
        <p>Infelismente seu navegador não consegue reproduzir áudio.</p>
        <a href="midia/guanacast-33.mp3">Cliwue aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
