<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1><hr>
    <p>Você pode criar qualquer parágrafo, basta utilizar a tag p ou /p</p>
    <p>Você pode quebrar o texto utilizando em um lugar específico <br> como esse pode usar  a tag br</p>
    <p>&lt;p&gt; TAG DE PARÁGRAFOS</p><!--LESS THAN (MENOR QUE) / GREATER THAN (MAIOR QUE)-->
    <p>&lt;br&gt; TAG DE QUEBRA DE LINHA DE TEXTO</p>
</body>
</html>
